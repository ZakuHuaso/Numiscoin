<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/coin"></ion-back-button>
    </ion-buttons>
    <ion-title>Monedas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="coins-content">
  <div class="coins-grid">
    <div *ngFor="let coin of coins" class="coin-card">
      <div class="coin-image">
        <img [src]="coin.foto1" alt="{{ coin.moneda }}" />
      </div>
      <div class="coin-info">
        <h2>{{ coin.moneda }}</h2>
        <p class="valor">üí∞ {{ coin.valorAdquirido || 'N/A' }}</p>
        <p class="disenador">‚úçÔ∏è {{ coin.disenador || 'Desconocido' }}</p>
      </div>
    </div>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadCoins($event)" [disabled]="!hasMore">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando m√°s monedas...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
