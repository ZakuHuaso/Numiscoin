<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>CALCULADORA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="calculator-container">
    <div class="display">
      <div class="expression">{{ calculatorDisplay }}</div>
      <div class="result">{{ calculatorResult }}</div>
    </div>

    <ion-grid class="buttons-grid">
      <ion-row class="top-row">
        <ion-col size="3">
          <ion-button class="calc-button special-button" (click)="onSpecialFunctionClick('e')">e</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button special-button" (click)="onButtonClick('Ce')">Ce</ion-button> </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button special-button" (click)="onSpecialFunctionClick('sin')">sin</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button special-button" (click)="onSpecialFunctionClick('deg')">deg</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button class="calc-button action-button" (click)="onButtonClick('Ac')">Ac</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button action-button" (click)="onButtonClick('backspace')">
            <ion-icon name="backspace-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button operator-button" (click)="onButtonClick('/')">/</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button operator-button" (click)="onButtonClick('*')">*</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('7')">7</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('8')">8</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('9')">9</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button operator-button" (click)="onButtonClick('-')">-</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('4')">4</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('5')">5</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('6')">6</ion-button>
        </ion-col>
        <ion-col size="3" size-md="3" class="ion-align-self-stretch">
          <ion-button class="calc-button operator-button plus-button" (click)="onButtonClick('+')">+</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('1')">1</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('2')">2</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('3')">3</ion-button>
        </ion-col>
        <ion-col size="3">
          </ion-col>
      </ion-row>

      <ion-row class="bottom-row">
        <ion-col size="6">
          <ion-button class="calc-button number-button zero-button" (click)="onButtonClick('0')">0</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button number-button" (click)="onButtonClick('.')">.</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button class="calc-button equals-button" (click)="onButtonClick('=')">=</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
